apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webnest-ingress
  namespace: pokeapi-nest
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nest.davidsegurarodriguez.es
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nest-taller
            port:
              number: 3001