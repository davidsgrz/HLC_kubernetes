apiVersion: apps/v1
kind: Deployment
metadata:
  name: webnest-deployment
  namespace: pokeapi-nest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webnest
  template:
    metadata:
      labels:
        app: webnest
    spec:
      containers:
      - name: webnest
        image: dsegura97/pokeapinest
        ports:
        - containerPort: 3001
        - containerPort: 22452