apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.container.name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.app.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.app.container.name }}-service
            port:
              number: {{ .Values.app.ingress.port }}