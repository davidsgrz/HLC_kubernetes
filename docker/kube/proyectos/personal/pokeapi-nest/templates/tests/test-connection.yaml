apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pokeapi-nest.fullname" . }}-test-connection"
  labels:
    {{- include "pokeapi-nest.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-app
      image: busybox
      command: ['wget']
      args: ['{{ include "pokeapi-nest.fullname" . }}:{{ .Values.app.service.port }}']
    - name: test-postgres
      image: busybox
      command: ['sh', '-c']
      args:
        - 'echo "Checking PostgreSQL connection..." && nc -zv {{ .Values.postgres.name }} {{ .Values.postgres.service.port }}'
  restartPolicy: Never
